<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–µ—Ç–µ–∫—Ç–æ—Ä –ë–æ—Ç–æ–≤ YouTube</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    input, button { padding: 0.5rem; font-size: 1rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    .bot { background: #ffe6e6; }
    .loading { font-style: italic; color: gray; }
    .probability { font-weight: bold; }
  </style>
</head>
<body>
  <h1>üïµÔ∏è –î–µ—Ç–µ–∫—Ç–æ—Ä –ë–æ—Ç–æ–≤ –≤ YouTube</h1>
  <label>–í–≤–µ–¥–∏—Ç–µ ID –≤–∏–¥–µ–æ:
    <input id="videoId" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä, D8vhboGm4EM">
  </label>
  <button onclick="startAnalysis()">–ê–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å</button>
  <span id="loading" class="loading" style="display:none">‚è≥ –ê–Ω–∞–ª–∏–∑ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è...</span>

  <div id="results" style="display:none">
    <h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã</h2>
    <button onclick="detectBots()">Detect</button>
    <table id="commentsTable">
      <thead>
        <tr>
          <th>–ê–≤—Ç–æ—Ä</th>
          <th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</th>
          <th>Score</th>
          <th>–ë–æ—Ç?</th>
          <th>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let rawResults = [];

    async function startAnalysis() {
      const videoId = document.getElementById('videoId').value.trim();
      if (!videoId) return alert("–í–≤–µ–¥–∏—Ç–µ ID –≤–∏–¥–µ–æ");

      document.getElementById('loading').style.display = 'inline';
      document.getElementById('results').style.display = 'none';
      const res = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ video_id: videoId })
      });
      rawResults = await res.json();
      document.getElementById('loading').style.display = 'none';
      document.getElementById('results').style.display = 'block';
      fillTable(rawResults, false);
    }

    function detectBots() {
      fillTable(rawResults, true);
    }

    function fillTable(data, showBots) {
      const tbody = document.querySelector('#commentsTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        const tr = document.createElement('tr');
        if (showBots && row.is_bot) tr.classList.add('bot');
        tr.innerHTML = `
          <td>${row.author}</td>
          <td>${row.text.slice(0, 150)}</td>
          <td>${row.score}</td>
          <td>${row.is_bot ? 'üü•' : 'üü©'}</td>
          <td class="probability">${Math.round(row.probability * 100)}%</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
