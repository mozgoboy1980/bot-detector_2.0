<!DOCTYPE html>
<html>
<head>
    <title>Bot Checker 2.0</title>
</head>
<body>
    <h1>Enter YouTube Video ID</h1>
    <form id="analyze-form">
        <input type="text" id="video_id" placeholder="e.g. dQw4w9WgXcQ">
        <button type="submit">Analyze</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById("analyze-form").addEventListener("submit", async function(e) {
            e.preventDefault();
            const video_id = document.getElementById("video_id").value;
            const res = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ video_id })
            });
            const data = await res.json();
            document.getElementById("result").textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
